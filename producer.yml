kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"my-iot-python-producer:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"my-iot-python-producer\")].image"}]
    openshift.io/generated-by: OpenShiftNewApp
  name: my-iot-python-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: my-iot-python-producer
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: my-iot-python-producer
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      volumes:
        - name: prod-config
          configMap:
            name: generator-config
            defaultMode: 420
      containers:
        - name: my-iot-python-producer
          image: >-
            quay.io/mdiscepo/my-iot-python-producer:latest
          resources: {}
          imagePullPolicy: Always
          volumeMounts:
            - name: prod-config
              mountPath: /cfg/config.json
              subPath: config.json
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
